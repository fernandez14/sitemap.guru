<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitemap Guru - The sitemap generator you deserve</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400" rel="stylesheet"/>
    <!-- Require Elm Code & Regular JS -->
    <script src="js/main.js"></script>
  </head>

  <body class="sans-serif">
    <main id="root"></main>
    <!-- Start Elm app in fullscreen mode -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        Elm.Main.init({ node: document.getElementById("root"), flags: { remote: '/api', href: window.location.href } });
      });
    </script>
  </body>
</html>
